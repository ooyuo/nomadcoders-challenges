<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h2 class="js-betweenNum"></h2>
    <input type="range" class="js-range" name="points" min="0" max="200" step="1" />
    <div>
      <h3>Guess the number:</h3>
      <input type="text" class="js-number" />
      <input type="button" class="js-playBtn" value="Play!" />
      <h3 class="js-showInfo"></h3>
      <h2 class="js-result"></h2>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
