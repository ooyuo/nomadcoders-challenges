<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>

  <body>
    <video
      width="700px"
      src="./src/nang.mp4"
      id="jsVideoPlayer"
      autoplay
    ></video>
    <div class="videoplayer__controls">
      <span class="videoplayer__column" id="playBtn">
        <i class="fas fa-play"></i>
      </span>
      <span class="videoplayer__column">
        <span id="currentTime">00:00:00</span> /
        <span id="totalTime">00:00:00</span>
      </span>
      <span class="videoplayer__column" id="muteBtn">
        <i class="fas fa-volume-up"></i>
      </span>
      <input type="range" min="0" max="1" step="0.1" value="0.5" id="range" />
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
