<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div id="container">
      <h1>&lt; Road Trip - vlog #8</h1>
      <video
      width="700px"
      src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
      id="jsVideoPlayer"
      autoplay
      ></video>
      <div id="videoplayerControl" class="videoplayer__controls">
        <span class="videoplayer__column" id="playBtn">
          <i class="fas fa-play"></i>
        </span>
        <input id="time-slider" type="range" value="0" step="0.1" />
        <span class="videoplayer__column">
          <span id="currentTime">00:00:00</span> /
          <span id="totalTime">00:00:00</span>
        </span>
        <span class="videoplayer__column" id="muteBtn">
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-cog"></i>
        </span>
        <input type="range" min="0" max="1" step="0.1" value="0.5" id="volumeRange" />
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
