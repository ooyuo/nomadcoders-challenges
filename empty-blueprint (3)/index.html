<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-9"><span class="js-output">0</span></div>
          <div class="col-md-3">
            <button class="btn__gray js-reset">C</button>
          </div>
          <div class="col-md-3">
            <button class="btn__deepgray js-number">7</button>
          </div>
          <div class="col-md-3">
            <button class="btn__deepgray js-number js-number">8</button>
          </div>
          <div class="col-md-3">
            <button class="btn__deepgray js-number">9</button>
          </div>
          <div class="col-md-3">
            <button class="btn__orange js-operator">+</button>
          </div>
          <div class="col-md-3">
            <button class="btn__deepgray js-number">4</button>
          </div>
          <div class="col-md-3">
            <button class="btn__deepgray js-number">5</button>
          </div>
          <div class="col-md-3">
            <button class="btn__deepgray js-number">6</button>
          </div>
          <div class="col-md-3">
            <button class="btn__orange js-operator">-</button>
          </div>
          <div class="col-md-3">
            <button class="btn__deepgray js-number">1</button>
          </div>
          <div class="col-md-3">
            <button class="btn__deepgray js-number">2</button>
          </div>
          <div class="col-md-3">
            <button class="btn__deepgray js-number">3</button>
          </div>
          <div class="col-md-3">
            <button class="btn__orange js-operator">*</button>
          </div>
          <div class="col-md-6">
            <button class="btn__deepgray js-number">0</button>
          </div>
          <div class="col-md-3">
            <button class="btn__deepgray js-equals">=</button>
          </div>
          <div class="col-md-3">
            <button class="btn__orange js-operator">/</button>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
